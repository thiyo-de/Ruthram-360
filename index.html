    <!-- Primary SEO -->

      content="Transform your place into an immersive 360° experience. Trusted virtual tours for institutions and businesses."

    <meta property="og:url" content="https://ruthram360.com/" />
    <meta property="og:image" content="https://ruthram360.com/og-image.jpg" />

    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Transform your place into an immersive 360° experience. Trusted virtual tours for institutions and businesses."
